<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <h2>Product Search & Filter</h2>
    <form id="searchForm" action="/api/search" method="GET">
        <div class="form-group">
            <label for="searchQuery">Search for Products</label>
            <input type="text" id="searchQuery" name="query" placeholder="Enter keywords..." required>
            <span class="error-message" id="searchQuery-error"></span>
        </div>

        <div class="form-group">
            <label for="categoryFilter">Category</label>
            <select id="categoryFilter" name="category">
                <option value="all" selected>All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home Goods</option>
            </select>
        </div>
        
        <div class="button-group">
            <button type="submit" class="submit-btn">Search & Filter</button>
        </div>
    </form>
</main>

<script src="validation.js"></script>
</body>
</html>
