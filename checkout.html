<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <h2>Shipping Information</h2>
    <form id="checkoutForm" action="/api/placeorder" method="POST">
        
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-group">
                <label for="shippingEmail">Email for Confirmation</label>
                <input type="email" id="shippingEmail" name="shippingEmail" placeholder="confirm@example.com" required>
                <span class="error-message" id="shippingEmail-error"></span>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="e.g., 1234567890" required minlength="10" maxlength="15">
                <span class="error-message" id="phoneNumber-error"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Shipping Address</legend>
            <div class="form-group">
                <label for="shippingName">Full Name</label>
                <input type="text" id="shippingName" name="shippingName" required>
                <span class="error-message" id="shippingName-error"></span>
            </div>
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress" placeholder="123 Main St" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="number" id="zipCode" name="zipCode" placeholder="e.g., 90210" required min="100" max="999999">
                <span class="error-message" id="zipCode-error"></span>
            </div>
            <div class="form-group">
                <label for="shippingCountry">Country</label>
                <select id="shippingCountry" name="shippingCountry" required>
                    <option value="" disabled selected>Select...</option>
                    <option value="US">USA</option>
                    <option value="CA">Canada</option>
                </select>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="deliveryTime">Preferred Delivery Time</label>
            <input type="time" id="deliveryTime" name="deliveryTime">
        </div>
        
        <input type="hidden" name="paymentStatus" value="pending_capture">

        <div class="button-group">
            <button type="submit" class="submit-btn">Continue to Payment</button>
        </div>
    </form>
</main>

<script src="validation.js"></script>
</body>
</html>
